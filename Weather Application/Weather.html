<html>
<head>
<style>
body{
margin:100px 400px;
width:150px;
background-color:skyblue;
}
.div-body{
background-color:white;
width:500px;
height:450px;
text-align:center;
}

input[type="text"]{
width:200px;
height:30px;
border-radius:5px;
}
button{
width:100px;
height:30px;
border-radius:5px;
}

td{width:150px;
font-size:20px;
text-align:center;
}
</style>
</head>
<body>
<div class="div-body"><center>
<h1>Weather Forecast</h1>

<input type="text" id="city"></input><button onclick="myfunc()">Search</button> <br><br>
<img src="https://tse3.mm.bing.net/th?id=OIP.fuGRimTumcc3c6lnKMHeJgHaED&pid=Api&P=0&h=180" width="200px" height="200px"><br><br>
<br><table>
<tr>
<td>City
<td>
<p id="hai"></p>
</tr>
<tr>
<td>Temparature
<td>
<p id="temp"></p> 
</tr>
<tr>
<td>Sky Type
<td>
<p id="type"></p> 
</tr>
</table></center>
</div>





<script>
let a=document.getElementById('city');
let t=document.getElementById('temp');
let t2=document.getElementById('type');
const api='77b244311d1602a2061aae197dfaa830';

function myfunc(){
if(a.value==""){
alert("Enter correct city");
}
else{
document.getElementById('hai').innerHTML=a.value;
let loc=a.value;
url=`https://api.openweathermap.org/data/2.5/weather?q=${loc}&appid=${api}`

fetch(url).then(res=>res.json()).then(data=>{
console.log(data);
const{feels_like}=data.main;
const{description}=data.weather[0];
t.innerText=Math.floor(feels_like-273)+"C";
t2.innerText=description;
})


}
}


</script>


</body>
</html>
